<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FirstDibs - Booking Simplified</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #111827;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3b82f6;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #4b5563;
      font-weight: 500;
    }
    .cta-btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }
    main {
      text-align: center;
      padding: 5rem 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .button-group a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    .primary {
      background-color: #3b82f6;
      color: white;
    }
    .secondary {
      border: 2px solid #3b82f6;
      color: #3b82f6;
    }
    .brands {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 4rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">dibtra</div>
    <nav>
      <a href="#">Product</a>
      <a href="#">Pricing</a>
      <a href="#">Resources</a>
      <a href="#">Book a Demo</a>
      <a href="#" class="cta-btn">Try for Free</a>
    </nav>
  </header>

  <main>
    <h1>Workplace bookings made easy, fair, and stress-free</h1>
    <p>Start booking desks, parking spots or meeting rooms in just 5 minutes.</p>
    <div class="button-group">
      <a href="#" class="primary">Try for Free</a>
      <a href="#" class="secondary">Book a Demo</a>
    </div>

    <div class="brands">
      <div>TOYOTA</div>
      <div>ataccama</div>
      <div>SOCIETE GENERALE</div>
      <div>mintos</div>
      <div>teva</div>
    </div>
  </main>
</body>
</html>
