<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibtra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #1d4ed8;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3b82f6;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #4b5563;
      font-weight: 500;
    }
    .cta-btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 4rem 2rem 2rem;
      background-color: #f9fafb;
    }
    .hero h1 {
      font-size: 2.75rem;
      font-weight: 700;
      color: #1e293b;
      max-width: 900px;
    }
    .hero p.subline {
      font-size: 1.25rem;
      color: #64748b;
      margin: 1rem 0 2rem;
      max-width: 600px;
    }
    .hero .button-group {
      margin: 1rem 0;
    }
    .hero .button-group a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
    }
    .primary {
      background-color: #3b82f6;
      color: white;
    }
    .secondary {
      border: 2px solid #3b82f6;
      color: #3b82f6;
      background-color: transparent;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      font-size: 0.875rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">dibtra</div>
    <nav>
      <a href="#">Product</a>
      <a href="#">Pricing</a>
      <a href="#">Resources</a>
      <a href="#">Book a Demo</a>
      <a href="#" class="cta-btn">Try for Free</a>
    </nav>
  </header>

  <section class="hero">
    <h1><strong>FIRST</strong> to every deal with <strong>INSTANT</strong> alerts and <strong>ZERO</strong> lag.</h1>
    <p class="subline">So you can do more <strong>FLIPS</strong> and <strong>INSANE</strong> profit.</p>
    <div class="button-group">
      <a href="#" class="primary">Try for Free</a>
      <a href="#" class="secondary">Book a Demo</a>
    </div>
    <div class="features">
      <div>14-day Free Trial</div>
      <div>No Credit Card Required</div>
    </div>
  </section>
</body>
</html>
